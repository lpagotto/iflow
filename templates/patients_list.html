{% extends "base.html" %}
{% block content %}

<div class="flex items-center justify-between mb-4">
  <h1 class="text-xl font-semibold">Pacientes</h1>
  <a href="/web/patients/new" class="px-3 py-2 rounded bg-blue-600 text-white text-sm hover:bg-blue-700">
    + Cadastrar paciente
  </a>
</div>

<form method="get" action="/web/patients" class="mb-4">
  <div class="flex gap-2">
    <input name="q" value="{{ q }}" placeholder="Buscar por nome, CPF ou WhatsApp"
           class="w-full border rounded px-3 py-2" />
    <button class="px-3 py-2 rounded bg-gray-800 text-white text-sm">Buscar</button>
  </div>
</form>

<div class="bg-white border rounded">
  <table class="w-full text-sm">
    <thead class="bg-gray-100">
      <tr>
        <th class="text-left p-2">Nome</th>
        <th class="text-left p-2">CPF</th>
        <th class="text-left p-2">WhatsApp</th>
        <th class="text-right p-2">Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for p in patients %}
      <tr class="border-t">
        <td class="p-2">{{ p.name }}</td>
        <td class="p-2">{{ p.cpf }}</td>
        <td class="p-2">{{ p.whatsapp }}</td>
        <td class="p-2 text-right">
          <a class="text-blue-600 hover:underline" href="/web/patients/{{ p.id }}">Abrir</a>
        </td>
      </tr>
      {% else %}
      <tr><td class="p-4 text-gray-500" colspan="4">Nenhum paciente.</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>

{% endblock %}
